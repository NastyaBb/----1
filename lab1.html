<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Додавання товару</title>
</head>

<body>
  <div>
    <form id="productForm" action="#" method="post" onsubmit="event.preventDefault(); addToCart();" >
      <label for="productName">Назва товару: <span class="required">*</span></label>
      <input type="text" id="productName" name="productName" required>
 

      <label for="productDescription">Опис товару:</label>
      <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

      <label for="productCategory">Категорія товару:</label>
      <select id="productCategory" name="productCategory" >
        <option value="electronics">Електроніка</option>
        <option value="clothing">Одяг</option>
        <option value="books">Книги</option>
      </select>

        <label for="productPrice">Ціна товару (грн): <span class="required">*</span></label>
        <input type="number" id="productPrice" name="productPrice" min="0" required>
    
        <label for="productStock">Кількість на складі: <span class="required">*</span></label>
        <input type="number" id="productStock" name="productStock" min="0" required>
   
      <input type="submit" value="Додати товар">
    </form>

    <div id="cart">
      <h2>Додані товари</h2>
      <table>
        <thead>
          <tr>
            <th>Назва товару</th>
            <th>Опис товару</th>
            <th>Категорія товару</th>
            <th>Ціна товару</th>
            <th>Кількість на складі</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
    </div>
  </div>

  <div id="productList">
  </div>
</div>
</body>
</html>
